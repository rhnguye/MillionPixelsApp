<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>About Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css"></link>
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value ="Home" url ="homepage.xhtml"/>
                <p:menuitem value="FMSC Website" url="https://www.fmsc.org/" />
                <p:menuitem value="About Us" url="aboutus.xhtml" />
                <p:menuitem value="Top Donations" url="topdonators.xhtml"/>
                <p:submenu label="#{userController.uid}"  style="float:right" rendered="#{userController.isLoggedin()}">
                    <p:menuitem value="Donate" />
                    <p:menuitem value="Edit Profile" />
                    <p:menuitem value="Logout" action="#{userController.logout()}" rendered="#{userController.isLoggedin()}"/>
                </p:submenu>
                <p:menuitem value ="Donate" url="donate.xhtml"/>
                <f:facet name="options">
                    <p:commandButton value="Sign Up" onclick="PF('dlg').show();" rendered="#{!userController.isLoggedin()}"/>
                    <p:commandButton value="Sign In" onclick="PF('dlg2').show();" rendered="#{!userController.isLoggedin()}"/>


                </f:facet>


            </p:menubar>
        </h:form>
        <h1> The Dream Team </h1>
        <br/> 
        <h:form>
            <p:panel id="horizontal" header="Who We Are" toggleable="true" toggleOrientation="horizontal">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage value="./resources/images/kumar.jpg" width="100" height="100"/>
                    <h:outputText
                        value="Our vision: To aid in the wellbeing of children across the world by creating a convenient environment to fund 'Feed My Starving Children'. 
                        100% of all donations made on this website will go towards the organization, who will organize and provide meals, which couldn't be possible without
                        your help. " />
                </h:panelGrid>
            </p:panel>
            <p:panel id="horizontal2" header="Our Goal" toggleable="true" toggleOrientation="horizontal">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage value="./resources/images/goal.png" width="100" height="100"/>
                    <h:outputText
                        value="To provide one million meals to those in need. Yep, one million. It takes $0.22 to provide a meal for a hungry child. 
                        The graphic image on the homepage is a fun way to show our progress of donating one million meals. The image is a 1000x1000 pixel image
                         (or one million pixels total), where every meal donated will represent one pixel being revealed! Those that donate will be
                         able to leave their names on the collage for everyone to remember. " />
                </h:panelGrid>
            </p:panel>
            <p:panel id="horizontal3" header="Feed My Starving Children" toggleable="true" toggleOrientation="horizontal">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage value="./resources/images/fmsc.png" width="300" height="126"/>
                    <h:outputText
                        value="Feed My Starving Children is a non-profit organization that dedicates their time by reaching out to malnourished children all across the world.
                        So far, FMSC has helped nearly 70 countries and is always seeking out more places in need." />
                </h:panelGrid>
            </p:panel>
        </h:form>
        <div class = "center"> 
        <a href="http://www.fmsc.org">
        <image src="./resources/images/fmsc-home.png" />
        </a>
        <a href="http://www.fmscblog.com/">
        <image src="./resources/images/blog-button.png" />
        </a>
        <a href="https://www.fmsc.org/volunteer">
        <image src="./resources/images/volunteer-button.png" />
        </a>
        </div>
    </body>
</html>
